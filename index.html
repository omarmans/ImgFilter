<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Filter</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      
<div class="container">


<div class="img">
            <div class="img-box">
      <img id="img" >
            </div>


<!-- ###################### -->


<div class="upload">
      <label for="upload">upload</label>
      <input type="file" id="upload">
</div>
</div>


<!-- ###################### -->
<div class="filters">

<ul>
      <li>
            <label for="saturate">saturate</label>
            <input type="range" id="saturate" min="0" max="200" value="100" class="filter">
      </li>
      <!-- #### -->
      <li>
            <label for="contrast">contrast</label>
            <input type="range" id="contrast" min="0" max="200" class="filter" value="100">
      </li>
      <!-- #### -->
      <li>
            <label for="brightness">brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" class="filter">
      </li>
      <!-- #### -->
      <li>
            <label for="sepia">sepia</label>
            <input type="range" id="sepia" min="0" max="200" value="0" class="filter">
      </li>
      <!-- #### -->
      <li>
            <label for="grayscale">grayscale</label>
            <input type="range" id="grayscale" min="0" max="1" step="0.1" value="0" class="filter">
      </li>
      <!-- #### -->
      <li>
            <label for="blur">blur</label>
            <input type="range" id="blur" min="0" max="10" step="0.1" value="0" class="filter">
      </li>
      <!-- #### -->

      <li>
            <a  download="true" id="download">download</a>
            <span>Reset</span>
      </li>
      
</ul>












</div>





















</div>

<script src="main.js"></script>
</body>
</html>
